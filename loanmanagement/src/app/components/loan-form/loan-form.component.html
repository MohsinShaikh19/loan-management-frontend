<mat-card>
    <mat-card-header>
      <mat-card-title>Apply for Loan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Loan Amount</mat-label>
          <input matInput formControlName="amount" type="number" placeholder="1000">
          <span matPrefix>$&nbsp;</span>
          <mat-error *ngIf="form.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="form.get('amount')?.hasError('min')">
            Amount must be at least $1
          </mat-error>
          <mat-error *ngIf="form.get('amount')?.hasError('max')">
            Amount cannot exceed $1,000,000
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Term (Months)</mat-label>
          <input matInput formControlName="termInMonths" type="number" placeholder="12">
          <mat-error *ngIf="form.get('termInMonths')?.hasError('required')">
            Term is required
          </mat-error>
          <mat-error *ngIf="form.get('termInMonths')?.hasError('min')">
            Term must be at least 1 month
          </mat-error>
          <mat-error *ngIf="form.get('termInMonths')?.hasError('max')">
            Term cannot exceed 60 months
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Purpose</mat-label>
          <textarea matInput formControlName="purpose" placeholder="Describe the purpose of the loan"></textarea>
          <mat-error *ngIf="form.get('purpose')?.hasError('required')">
            Purpose is required
          </mat-error>
          <mat-error *ngIf="form.get('purpose')?.hasError('maxLength')">
            Purpose cannot exceed 500 characters
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Submit Application
        </button>
        <button mat-button type="button" routerLink="/">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
